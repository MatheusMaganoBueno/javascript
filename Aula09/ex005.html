<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros estudos com DOM</title>
    <style>
        body {
            background-color: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript.</p>
    <p class="mg">Testando tudo agora</p>
    <div id="msg">Clique em mim</div>
    <script> // Escreve na tela
        window.document.writeln('Olá, Mundo!')
    </script> <br>
    <script> // Mostra o Charset do documento
        window.document.writeln(window.document.charset)
    </script> <br>
    <script> // Mostra o nome do navegador
        window.document.writeln(window.navigator.appName)
    </script> <br>
    <script> // Mostra a URL do site
        window.document.writeln(window.document.URL)
    </script> <br>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0] 
        window.document.write('Está escrito assim: ' + p1.innerText) 
        /* 
        O Primeiro parágrafo sempre será 0!
        O comando acima seleciona e o parágrafo 
        */
    </script> <br>
    <script>
        var p1 = window.document.getElementsByTagName('p')[1] 
        window.document.write('Está escrito assim: ' + p1.innerText) 
        // O Segundo parágrafo sempre será 1!
    </script> <br>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0] 
        window.document.write(p1.style.color = 'blue') 
        // Mudando a cor do primeiro parágrafo para Azul.
    </script> <br>
    <script>
        var corpo = window.document.body
        corpo.style.background = 'green' 
        // Mudando a cor do fundo
    </script>
    <script>
        var d = window.document.getElementById('msg')
        d.style.background = 'red'
        d.innerText = 'Estou aguardando...'
        // Selecionando por ID
    </script> 
    <script>
        var d = window.document.querySelector ('div#msg')
        d.style.color = 'black'
        // Selecionando usando o Selector
    </script>
</body>
</html>
