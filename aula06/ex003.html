<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            font-family: Arial, Helvetica, sans-serif;
            color: white; /* Isso é um comentário em CSS */
        }

        h1 {
            font-weight: bold;
            font-size: 3em;
            color: yellow;
        }

        p {
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Hello, word!</h1> <!--Isso é um comentário em HTML-->
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: ')) // Float para Números com '.'
        var n2 = Number.parseInt(window.prompt('Digite outro número:')) // Int para Números 'Inteiros'
        var n3 = Number(window.prompt('Digite outro número: ')) // O JS reconhece se é 'Int' ou 'Float'

        var s = n1 + n2 + n3
        window.alert(`A soma entre ${n1} ,${n2} e ${n3} é igual a ${s}`)  
        //'String(s) convertendo o Number para String'

        // (number) + (number) para adição
        // (string) + (string) para concatenação
        
        s.length //Quantos caracteres a string tem
        s.toUpperCase() //Tudo para 'MAIÚSCULAS'
        s.toLowerCase() //Tudo para 'minúsculas'
    </script>
</body>
</html>
