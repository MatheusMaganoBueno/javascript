<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        body {
            background: url('https://i0.wp.com/www.mapasmundi.com.br/wp-content/uploads/2015/08/05A3_atual.jpg?ssl=1');
            background-repeat: no-repeat;
            background-size: cover;
            padding-top: 19%;
            color: white;
            font: normal 12pt Arial;
            text-align: center;
            text-shadow: 3px 2px rgba(0, 0, 0, 0.63);
        }

        h1 {
            padding: 10px;
        }
        input#pais {
            box-shadow: 2px 2px rgba(0, 0, 0, 0.269);
            height: 2vh;
        }

        input#enviar {
            box-shadow: 2px 2px rgba(0, 0, 0, 0.272);

        }
    </style>
</head>
<body>

    <h1>De qual País você é?</h1>

    <input type="text" name="pais" id="ipais" required>
    <input type="button" value="Enviar" id="enviar" onclick="calcular()" required>
    <div id="res">

    </div>
    <script>
        function calcular() {
            var pa = 'EUA'
            var pa = window.document.getElementById('ipais')
            var res = window.document.querySelector('div#res')

            res.innerHTML += `<p>Você mora em <strong>${pa}</strong>!</p>`

            if (pa =='Brasil') {
                res.innerHTML += '<p>Você é <strong>Brasileiro!</strong></p>'
            } else {
                res.innerHTML += '<p>Você é <strong>Estrangeiro!</strong></p>'
            }
        }

    </script>
    
</body>
</html>
