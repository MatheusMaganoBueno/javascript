<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocidade</title>
    <style>
        body {
            background-color: blueviolet;
            width:  98vw;
            position: absolute;
            text-align: center;
            font: normal 13pt Arial;
            text-shadow: 2px 3px rgba(0, 0, 0, 0.559);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Teste a Velocidade do Veículo</h1>
    Velocidade do veículo: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua Velocidade é de <strong>${vel}Km/h.</strong></p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você foi <strong>MULTADO</strong> por excesso de velocidade!</p>`
            } 
            res.innerHTML += `<p>Dirigija sempre com cinto de segurança!</p>`
            
        }
    </script>   
</body>
</html>
